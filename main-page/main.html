<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="prod-card" class="product-card" style="display: none;">
        <div class="product-img">
            <img class="img" id="prod-img"></img>
        </div>
        <div class="product-info">
            <h3 id="prod-name">Apple Iphone 16 (256) - pink</h3>
            <h2 id="prod-price">Description</h2>
        </div>
    </div>

    <!-- searching -->
    <div id="search">
        <input id="search-box" type="search" placeholder="search item" class="search-box">
        <h3 class="search-icon" onclick="loadFirstProds()"><i class="ri-search-line"></i></h3>
    </div>




    <div id="main">
        <div class="ebay" id="ebay-div">
            <h1>Ebay</h1>

        </div>



        <div class="walmart" id="walmart-div">
            <h1>Walmart</h1>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
